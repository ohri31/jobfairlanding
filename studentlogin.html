<!DOCTYPE html>
<html>
	<head>

		.forget{ display:inline-block;}

		</style>

	</head>

	<body>

		<div class="paragraph" align="center">

			<div class="logIn">

				<label for="name"> Ime: </label>

			</div>

			<div class="sub" align="center">

				<button class="login" type="submit" name="login" >LogIn</button>
				<button class="forget" type="submit" name="forget">Zaboravili ste sifru?</button>

			</div>

		</div>


	</body>

</html>
