<!DOCTYPE html>
<html>
	<head>

		<title>StudentLogIn</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">


	<style>

	</style>

	</head>

	<body>

	<div class="login-big">
		<div id="login-logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="login">
			<img src="img/username.png" alt="username" class="input-slika-login"> <br>
			<input type="text" name="username" class="input-login" size="35"> <br>
			<img src="img/password.png" alt="password" class="input-slika-login"> <br>
			<input type="password" name="password" class="input-login" size="35"> <br> <br>
			<div class="sub-login">
				<button type="submit" value="forget">Forgot password</button>
				<button type="submit" value="login">Log in</button>
			</div>
		</div>
	</div>

	</body>

</html>
