<!DOCTYPE html>
<html>
	<head>
		<title>StudentLogIn</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body id="logo-body">

	<div class="login-big">
		<div id="login-logo">
			<img src="img/jf_logo.png" alt="logo">
		</div>
		<div class="login">
			<img src="img/username.png" alt="username" class="input-slika-login"> <br>
			<input type="text" name="username" class="input-login-u" size="35"> <br>
			<img src="img/password.png" alt="password" class="input-slika-login"> <br>
			<input type="password" name="password" class="input-login-p" size="35"> <br> <br>
			<div class="sub-login">
				<button type="submit" value="forget" class="login-btn">Forgot password</button>
				<button type="submit" value="login" class="login-btn">Log in</button>
			</div>
		</div>
	</div>

	</body>

</html>
